steps:
  # Build the React app
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']
    dir: 'dashboard'

  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: 'dashboard'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fastq-qc-dashboard:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fastq-qc-dashboard:latest'
      - './dashboard'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fastq-qc-dashboard:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fastq-qc-dashboard:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fastq-qc-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fastq-qc-dashboard:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'

images:
  - 'gcr.io/$PROJECT_ID/fastq-qc-dashboard:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fastq-qc-dashboard:latest'

options:
  machineType: 'N1_HIGHCPU_8'

